<mat-card style="background-image:url(../../../../assets/bg8.jpg);">
  <mat-card-header>
    
    <mat-card-title style="background-color:lightcyan;">
      Job Advertisement
    </mat-card-title>
    <mat-card-subtitle style="background-color:lightcyan;">
      Details
    </mat-card-subtitle>

  </mat-card-header>
  
  <mat-card-content>
  
    <mat-table style="background-color:lightcyan;" class="" [dataSource]="pubDataSource" matSort>
      Job Advertisement
      <ng-container matColumnDef="JobAdvertisementName">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Advertisement Name</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.JobAdvertisementName}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="TypeName">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Type Name</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.TypeName}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="OnlineJobSiteId">
        <mat-header-cell *matHeaderCellDef mat-sort-header>OnlineJobSite</mat-header-cell>
        <mat-cell *matCellDef="let element">{{getOnlineName(element.OnlineJobSiteId)}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef mat-sort-header></mat-header-cell>
        <mat-cell *matCellDef="let element">
          <a mat-mini-fab [routerLink]="['/editAdvertisement', element.JobAdvertisementId]" color="accent-1"><mat-icon>edit</mat-icon></a>
          <button mat-mini-fab (click)="confirmDeleteCourse(element)" color="warn"><mat-icon>delete</mat-icon></button>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="columnList"></mat-header-row>
      <mat-row *matRowDef="let row; columns: columnList;"></mat-row>
    </mat-table>
    <mat-paginator #paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 15]"></mat-paginator>

  </mat-card-content>
</mat-card>
<div style="position:absolute;bottom:10px;right:25px;">
  <a mat-button [routerLink]="['/createAdvertisement']" mat-mini-fab class="right" color="warn" aria-label="Example icon button with a filter list icon">
    <mat-icon>add</mat-icon>
  </a>
</div>
